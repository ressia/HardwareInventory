<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head><title>Browse Categories</title></head>
	<body>
		<span wicket:id = "feedback"> Feedback messages will be here</span>
		<form name="ViewCategoryForm" wicket:id="categoryForm">
			<table cellspacing="0" class="dataview" border="1">
				<tr>
					<th align="center">Category</th>
				</tr>
				<tr wicket:id="categories">
					<td><span wicket:id="nameCategory">[nameCategory]</span></td>
					<td><a href="#" wicket:id="linkToDelete">Delete</a></td>
					<td><a href="#" wicket:id="linkToEdit">Edit</a></td>
				</tr>
				<tr>
					<td><input type="submit" value="Add a category" wicket:id="addCategory"/></td>
					<td><input type="submit" value="Back" wicket:id="backItem"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
