<!DOCInventoryItem html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>InventoryItem</title>
</head>
<body>
<h2>Add InventoryItems</h2>
<span wicket:id = "feedback"> Feedback messages will be here</span>
	<form wicket:id="form">
		Hardware <select wicket:id="hardwareDevice"/><br/>
		SCG Number <input type="text" wicket:id="scgNumber"/><br/>
		Name Item <input type="text" wicket:id="nameItem"/><br/>
		User <select wicket:id="user"/><br/>
		Location <select wicket:id="location"/><br/>
		Date <input type="text" wicket:id="inventoryDate"/><br/>
		Price <input type="text" wicket:id="price"/><br/>
		Budget <input type="text" wicket:id="budget"/><br/>
		Guarantee <input type="text" wicket:id="guarantee"/><br/>
		Date guarantee <input type="text" wicket:id="guaranteeDate"/><br/>
		Notes <input type="text" wicket:id="note"/><br/>
		<input type="submit" value="Add" />
	</form>
</body>
</html>
