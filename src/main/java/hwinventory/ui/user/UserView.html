<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head><title>Browse Users</title></head>
	<body>
		<h2>Users</h2>
		<span wicket:id = "feedback"> Feedback messages will be here</span>
		<form name="ViewUserForm" wicket:id="userForm">
			<table cellspacing="0" class="dataview" border="1">
				<tr>
					<th align="center">User</th>
				</tr>
				<tr wicket:id="users">
					<td><span wicket:id="nameUser">[nameUser]</span></td>
					<td><a href="#" wicket:id="linkToDelete">Delete</a></td>
					<td><a href="#" wicket:id="linkToEdit">Edit</a></td>
				</tr>
				<tr>
					<td><input type="submit" value="Add a user" wicket:id="addUser"/></td>
					<td><input type="submit" value="Back" wicket:id="backItem"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
