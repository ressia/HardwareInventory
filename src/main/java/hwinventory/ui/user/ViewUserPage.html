<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head><title>Browse Users</title></head>
	<body>
		<form name="ViewUserForm" wicket:id="userForm">
			<table cellspacing="0" class="dataview" border="1">
				<tr>
				<th align="center">User</th>
				</tr>
				<tr wicket:id="users">
				<td><span wicket:id="nameUser">[user]</span></td>
				<td align="right"><input type="checkbox" wicket:id="selected" /></td>
				</tr>
				<tr>
				<td><input type="submit" value="Add a user" wicket:id="addUser"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
