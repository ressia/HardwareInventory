<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Hardware Device</title>
</head>
<body>
<h2>Add Hardware Device</h2>
	<form wicket:id="form">
		Type name <select wicket:id="type"/><br/>
		Disk Size <input type="text" wicket:id="diskSize"/><br/>
		Memory Size <input type="text" wicket:id="memorySize"/><br/>
		IAM Number <input type="text" wicket:id="ianNumber"/><br/>
		MAC Address <input type="text" wicket:id="macAddress"/><br/>
		Serial Number <input type="text" wicket:id="serialNumber"/><br/>
		IP Address <input type="text" wicket:id="ipAddress"/><br/>
		<input type="submit" value="Add" />
	</form>
</body>
</html>
