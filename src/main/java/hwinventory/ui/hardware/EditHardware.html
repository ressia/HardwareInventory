<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Edit Hardware Device</title>
</head>
<body>
	<h2>Edit Hardware Device</h2>
  	<span wicket:id = "feedback"></span>
  	<p>
  	<form wicket:id = "editHardwareForm">        
   	 <table cellpadding="3">  
      <tr>
        <td align="left">Hardware Device:</td>
 	    <td wicket:id = "typeFeedback">
   			Type name <select wicket:id="type"/><br/>
        </td>
      </tr>
      <tr>  
        <td wicket:id = "diskFeedback">
          <input wicket:id = "diskSize" type="text"/>
        </td>
      </tr>
      <tr>  
        <td wicket:id = "memoryFeedback">
          <input wicket:id = "memorySize" type="text"/>
        </td>
      </tr>
      <tr>  
        <td wicket:id = "iamFeedback">
          <input wicket:id = "ianNumber" type="text"/>
        </td>
      </tr>
      <tr>  
        <td wicket:id = "macFeedback">
          <input wicket:id = "macAddress" type="text"/>
        </td>
      </tr>
      <tr>  
        <td wicket:id = "serialFeedback">
          <input wicket:id = "serialNumber" type="text"/>
        </td>
      </tr>
      <tr>  
        <td wicket:id = "ipFeedback">
          <input wicket:id = "ipAddress" type="text"/>
        </td>
      </tr>  
      <tr>
        <td>
          <input type="submit" value="Save Changes"/>
        </td>
      </tr>
    </table>    
  </form>
</body>
</html>
